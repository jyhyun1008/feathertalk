<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Feather-Talk</title>
    <meta name="summary" content="저사양 유저를 겨냥한 움직이는 버츄얼 캐릭터">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <link rel="stylesheet" media="screen" href="css/main.css?v=0.0.0">
    <meta property="og:image" content="assets/icon.png" /> 
    <meta property="og:title" content="Feather-Talk" /> 
    <meta property="og:description" content="저사양 유저를 겨냥한 움직이는 버츄얼 캐릭터" />

<body>

    <div style="position: relative; z-index:999;">
    <span>마이크 민감 둔화</span><input id="threshold" type="range" value="30" min="0" max="100">
    <span>리깅 민감도</span><input id="rig" type="range" value="100" min="0" max="200">
    <span>자동 모션 둔화</span><input id="interval" type="range" value="1500" min="200" max="3000">
    </div>

<div id="character">
    <div class="live2dleft" id="bangdivl">
        <img src="assets/bang.png" id="bangl" />
    </div>
    <div class="live2dright" id="bangdivr">
        <img src="assets/bang.png" id="bangr" />
    </div>
    <div class="live2dleft" id="mouthdivl">
        <img src="assets/mouth.png" id="mouthl" />
    </div>
    <div class="live2dright" id="mouthdivr">
        <img src="assets/mouth.png" id="mouthr" />
    </div>
    <div class="live2dleft" id="eyesdivl">
        <img src="assets/eyes.png" id="eyesl" />
    </div>
    <div class="live2dright" id="eyesdivr">
        <img src="assets/eyes.png" id="eyesr" />
    </div>
    <div class="live2dleft" id="facedivl">
        <img src="assets/face.png" id="facel" />
    </div>
    <div class="live2dright" id="facedivr">
        <img src="assets/face.png" id="facer" />
    </div>
    <img src="assets/body.png" class="live2d" id="body" />
    <img src="assets/back.png" class="live2d" id="back" />
</div>

<script src="./js/index.js?v=0.0.4"></script>
</body>
</html>
